<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center my-3 heading">{{data[id].heading}}</h1>
            <div class="d-flex justify-content-center">
                <img [src]="data[id].imageURL">
            </div>
            <div class="my-2 content">{{data[id].content}}</div>
            <div class="d-flex justify-content-end">
                <button mat-raised-button color="primary" class=" my-3 mx-4" (click)="onGoBack()">
                    Go back</button>
            </div>
        </div>
    </div>
</div>
